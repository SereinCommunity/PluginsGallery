name: generate

on:
  push:
  workflow_dispatch:
#   schedule:
#     - cron: "0 0 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "indexes"
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build
        shell: bash
        env:
          TOKEN: ${{github.token}}
        run: |
          npm i
          npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./result"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
